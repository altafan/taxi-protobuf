version: v1
plugins:
  - name: go
    out: generated/go
    opt:
      - paths=source_relative

  - name: go-grpc
    out: generated/go
    opt:
      - paths=source_relative

  - name: js
    out: generated/js
    opt: import_style=commonjs,binary

  - remote: buf.build/grpc/plugins/web
    out: generated/js
    opt: import_style=typescript,mode=grpcwebtext

  - name: grpc-gateway
    out: generated/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true